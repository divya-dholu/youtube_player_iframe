<!DOCTYPE html>
<html lang="en">
<head>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <style>
    html {
      width: 100%;
      height: 100%;
      background-color: black;
      pointer-events: pointerEvents;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      pointer-events: none;
    }

    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      pointer-events: inherit;
    }

    iframe {
      background-color: black !important;
    }

    #css-injection-script {
      display: none;
    }


    #error-message {
      display: none; /* Initially hidden */
      font-size: 18px;
      font-weight: bold;
      padding: 20px;
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 10px;
    }
  </style>
  <title>Youtube Player</title>
</head>

<body>
<div class="embed-container">
  <div id="<<playerId>>"></div>
  <div id="error-message"></div>
</div>

<div id="css-injection-script">
  <style>
    /* Allow video container and video to display */
    .html5-video-container,
    .html5-main-video {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
    }

    /* Hide unwanted elements */
    .ytp-chrome-top,
    .ytp-chrome-bottom,
    .ytp-watermark,
    .ytp-title,
    .ytp-menu-button-wrapper,
    .ytp-cards-button,
    .ytp-cards-teaser,
    .ytp-ce-element,
    .ytp-pause-overlay,
    .ytp-gradient-top,
    .ytp-gradient-bottom,
    .ytp-show-cards-title,
    .ytp-youtube-button,
    .ytp-button[aria-label*='More actions'],
    .ytp-spinner,
    .ytp-spinner-container,
    .ytp-spinner-rotator,
    .ytp-spinner-left,
    .ytp-spinner-right,
    .ytp-large-play-button,
    .ytp-bezel,
    .ytp-bezel-text,
    .ytp-bezel-text-wrapper,
    .ytp-ce-video,
    .ytp-ce-playlist,
    .ytp-ce-channel,
    .ytp-ce-website,
    .ytp-ce-merchandise,
    .ytp-ce-expanding-overlay,
    .ytp-ce-element-shadow,
    .ytp-cards-teaser,
    .ytp-cards-button,
    .ytp-cards-toggle-button,
    .ytp-iv-player-content,
    .ytp-iv-video-content,
    .iv-branding,
    .iv-click-target,
    .annotation,
    .video-annotations,
    .ytp-iv-promo,
    .ytp-endscreen-content,
    .ytp-endscreen-previous,
    .ytp-endscreen-next,
    .ytp-suggestions,
    .ytp-suggestions-container,
    .ytp-pause-overlay,
    .ytp-pause-overlay-container,
    .ytp-playlist-menu,
    .ytp-playlist-container,
    .ytp-related-videos-container,
    .ytp-related-videos,
    .ytp-watch-next,
    .ytp-upnext,
    .ytp-endscreen,
    .html5-endscreen,
    #endscreen,
    .ytp-player-content:not(.html5-video-container),
    .ytp-overlay,
    .ytp-tooltip {
      display: none !important;
      opacity: 0 !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    .html5-video-player {
      background-color: black !important;
    }

  </style>
</div>

<script>
  var tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName("script")[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      videoId: "<<YOUR_VIDEO_ID>>", // Replace with your YouTube video ID
      playerVars: {
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        controls: 0,
        fs: 1,
      },
      events: {
        onReady: function () {
          hideYouTubeElements();
          setInterval(hideYouTubeElements, 100);
        },
        onStateChange: function (event) {
          handleStateChange(event.data);
        },
        onError: function (event) {
          hideYouTubeElements();
          setInterval(hideYouTubeElements, 100);
        }
      }
    });
  }

  function handleStateChange(state) {
    var videoContainer = document.getElementById("videoContainer");

    if (state === -1 || state === -2 || state === 3) {
      // -1: UnStarted, 3: Buffering, -2: Unknown
      videoContainer.style.backgroundColor = "black";
    } else if (state === 1) {
      // 1: Playing
      videoContainer.style.backgroundColor = "transparent";
      hideYouTubeElements();
    }
  }

  function hideYouTubeElements() {
    try {
      var iframe = document.getElementsByTagName("iframe")[0];
      if (iframe && iframe.contentWindow) {
        var style = document.getElementById("css-injection-script").innerHTML;
        var styleElement = document.createElement("style");
        styleElement.innerHTML = style;
        iframe.contentWindow.document.head.appendChild(styleElement);
      }
    } catch (e) {
      console.log("Error hiding YouTube elements:", e);
    }
  }


  function handleError(errorCode) {
    var errorMessage = getErrorMessage(errorCode);
    var playerDiv = document.getElementById("player");
    var errorDiv = document.getElementById("error-message");

    // Hide player and show error
    playerDiv.style.display = "none";
    errorDiv.style.display = "block";
    errorDiv.innerText = errorMessage;
  }

  function getErrorMessage(errorCode) {
    switch (errorCode) {
      case 2:
        return "Invalid video ID. Please check the link.";
      case 5:
        return "HTML5 player error. Try another browser.";
      case 100:
        return "Video not found. It may have been removed.";
      case 101:
        return "Video cannot be embedded.";
      case 105:
        return "Cannot find the requested video.";
      case 150:
        return "Video embedding is restricted.";
      default:
        return "An unknown error occurred. Please try again later.";
    }
  }
</script>
</body>
</html>
