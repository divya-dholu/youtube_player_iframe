<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      pointer-events: none;
    }

    .embed-container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black; /* Default background */
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }

    #css-injection-script {
      display: none;
    }
  </style>
  <title>YouTube Player</title>
</head>

<body>
<div class="embed-container" id="videoContainer">
  <div id="player"></div>
</div>

<!-- CSS Injection Script to Hide YouTube UI -->
<div id="css-injection-script">
  <style>
    /* Hide YouTube thumbnail, spinner, and overlays */
    .ytp-cued-thumbnail-overlay,
    .ytp-spinner,
    .ytp-large-play-button {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }

    .html5-video-container,
    .html5-main-video {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
    }
  </style>
</div>

<script>
  var tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName("script")[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      videoId: "<<YOUR_VIDEO_ID>>", // Replace with your YouTube video ID
      playerVars: {
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        controls: 0,
        fs: 1,
      },
      events: {
        onReady: function () {
          hideYouTubeElements();
          setInterval(hideYouTubeElements, 250);
        },
        onStateChange: function (event) {
          handleStateChange(event.data);
        }
      }
    });
  }

  function handleStateChange(state) {
    var videoContainer = document.getElementById("videoContainer");

    if (state === -1 || state === 3 || state === undefined) {
      // -1: UnStarted, 3: Buffering, undefined: Unknown
      videoContainer.style.backgroundColor = "black";
    } else if (state === 1) {
      // 1: Playing
      videoContainer.style.backgroundColor = "transparent";
      hideYouTubeElements();
    }
  }

  function hideYouTubeElements() {
    try {
      var iframe = document.getElementsByTagName("iframe")[0];
      if (iframe && iframe.contentWindow) {
        var style = document.getElementById("css-injection-script").innerHTML;
        var styleElement = document.createElement("style");
        styleElement.innerHTML = style;
        iframe.contentWindow.document.head.appendChild(styleElement);
      }
    } catch (e) {
      console.log("Error hiding YouTube elements:", e);
    }
  }
</script>
</body>
</html>
